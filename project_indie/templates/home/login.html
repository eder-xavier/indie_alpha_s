{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie</title>
    <link rel="shortcut icon" href="{% static 'img/main/logo-indie3.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/home/loginstyle.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    
</head>
<body>
    
    <header>
        <h2 class="logo">Indie</h2>
        <nav class="navigation">
            <a  class="iniciais" href="{% url 'indie_app:home' %}">Home</a>
            <a  class="iniciais" href="{% url 'indie_app:about' %}">About</a>
            <a  class="iniciais" href="{% url 'indie_app:services' %}">Services</a>
            <a  class="iniciais" href="{% url 'indie_app:contact' %}">Contact</a>
            <a  href="{% url 'indie_app:login' %}"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>

    <main> 
        <section class="wrapper">

            
            <a href="{% url 'indie_app:home' %}">
                <span class="material-symbols-outlined" id="close">
                    close
                    </span>
                
            </a>
            <!--Login-->
            <section class="form-box login">

                <h2>Login</h2>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <form method="post" action="{% url 'indie_app:login' %}">
                    {% csrf_token %}
                
                    <article class="input-box">
                
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" required name="username" id="username">
                        <label>User</label>
                
                    </article>
                
                    <article class="input-box">
                
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" required id="password" name="password">
                        <label>Password</label>
                
                    </article>
                
                    <article class="remember-forgot">
                
                        <label> <!--<input type="checkbox" name="remember" id="remember">
                        Remember me </label> -->
                        <a href="#">Forgot Password?</a>
                    </article>
                
                    <button type="submit" class="btn">Login</button>
                
                    <article class="login-register">
                        <p>Don't have an account? 
                        <a href="{% url 'indie_app:signup' %}" class="register-link">Register</a>
                        </p>
                
                    </article>
                
                </form>
                
                

            </section>


        </section>

    </main>

    <script src="{% static 'js/home/anima.js' %}"></script>
    <script src="{% static 'js/home/mensagensStatus.js' %}"></script>
</body>
</html>
